<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Simon Ijika" />
		<meta
			name="description"
			content="This is our contact us page where you can send us a message " />
		<link rel="stylesheet" href="../main.css" />
		<title>Contact Us-LTS</title>
	</head>
	<body>
		<header>
			<h1>Contact Us</h1>
			<nav>
				<ul>
					<li><a href="./index.html" target="_blank">Home</a></li>
					<li>
						<a href="./#about" target="_blank"
							>About<abbr title="Little Taco Shop">LTS</abbr></a
						>
					</li>
					<li>
						<a href="./#menu" target="_blank">Our Menu</a>
					</li>
					<li><a href="storeHours.html">Store Hours</a></li>
				</ul>
			</nav>
			<figure>
				<img
					src="../../../class/TheLittleTacoShop/photos/TacosCloseup.webp"
					alt="little taco shop tacos"
					title="tacos ready to eat" />
				<figcaption>Little Taco Shop Tacos</figcaption>
			</figure>
		</header>

		<main>
			<article>
				<h2>Our Contact Form</h2>
				<form action="https://httpbin.org/post" method="post">
					<fieldset>
						<legend>Send Us a Message</legend>
						<p>
							<label for="name">Name:</label>
							<input
								type="text"
								name="name"
								id="name"
								required
								placeholder="Your Name"
								autocomplete="on"
								autofocus />
						</p>
						<p>
							<label for="email">Email:</label>
							<input
								type="email"
								name="email"
								id="email"
								required
								placeholder="Your email"
								autocomplete="on" />
						</p>
						<p>
							<label for="message">Your Message:</label>
							<br />
							<textarea
								name="message"
								id="message"
								cols="30"
								rows="10"
								placeholder="type your message here"></textarea>
						</p>
					</fieldset>
					<button type="submit">send</button>
					<button type="reset">reset</button>
				</form>
			</article>
			<article>
				<h2>Our Location</h2>
				<address>
					555 Taco Temptation Lane, Suite T<br />
					Kansas City. MO 55555-5555
					<br /><br />
					Phone: <a href="tel:+5555555555">555-555-5555</a>
				</address>
			</article>
		</main>

		<footer>
			<hr />
			<p>Copyright &copy; The Little Taco Shop</p>
		</footer>
	</body>
</html>
